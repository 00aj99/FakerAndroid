// Generated by FakerAndroid for doc or help by https://github.com/Efaker/FakerAndroid
apply plugin: 'com.android.application'
apply plugin: 'com.faker.android'

dependencies {
    compileOnly fileTree(dir: '../javaScaffoding/libs', include: ['*.jar'])
    //compileOnly files('../javaScaffoding/build/intermediates/packaged-classes/release/classes.jar');
}

android {
    compileSdkVersion 29
    buildToolsVersion '29.0.3'

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 23
        targetSdkVersion {targetSdkVersion}
        applicationId '{pkg}'
        ndk {
            abiFilters 'armeabi-v7a'
        }
        versionCode {versionCode}
        versionName '{versionName}'
    }
    packagingOptions {
        pickFirst 'lib/armeabi-v7a/*'
        pickFirst 'lib/arm64-v8a/*'
        pickFirst 'lib/armeabi/*'
    }

    aaptOptions {
        noCompress = ['.unity3d', '.ress', '.resource', '.obb']
        ignoreAssetsPattern = "!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~"
    }

    lintOptions {
        abortOnError false
    }
    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"
            version "3.10.2"
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt')
            signingConfig signingConfigs.debug
            jniDebuggable true
        }
        release {
            minifyEnabled false
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt')
            signingConfig signingConfigs.debug
        }
    }

    packagingOptions {
        doNotStrip '*/armeabi-v7a/*.so'
    }

    bundle {
        language {
            enableSplit = false
        }
        density {
            enableSplit = false
        }
        abi {
            enableSplit = true
        }
    }
}
